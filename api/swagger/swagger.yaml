swagger: "2.0"
info:
  version: "0.0.1"
  title: Netflix
host: localhost:10010
basePath: /
consumes:
  - application/json
produces:
  - application/xml
  - application/json
paths:
  /user:
    x-swagger-router-controller: user
    post:
      tags:
      - "user"
      description: Create user
      operationId: createUser
      parameters:
        - name: "body"
          in: "body"
          description: The name of the person to whom to say hello
          required: true
          schema:
              $ref: "#/definitions/User"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/User"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /user/login:
    x-swagger-router-controller: user
    get:
      tags:
      - "user"
      summary: "Logs user into the system"
      description: ""
      operationId: "loginUser"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "query"
        description: "The user name for login"
        required: true
        type: "string"
      - name: "password"
        in: "query"
        description: "The password for login in clear text"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        "400":
          description: "Invalid username/password supplied"
          
  /user/logout:
    x-swagger-router-controller: user
    post:
      tags:
      - "user"
      description: Logs out the user
      operationId: logoutUser
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "string"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      security:
      - Session_key: []
      
  /video:
    x-swagger-router-controller: video
    get:
      tags:
      - "Video"
      summary: "Get a video by Title"
      description: ""
      operationId: "videoByTitle"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "Video title"
        in: "query"
        description: "The Title of the video"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Video"
        "400":
          description: "Invalid video title"
      security:
      - Session_key: []
      
  /video/add:
    x-swagger-router-controller: video
    post:
      tags:
      - "Video"
      summary: "Add a video to your queue"
      description: ""
      operationId: "addVideoToQueue"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "Video title"
        in: "query"
        description: "The Title of the video"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "string"
        "400":
          description: "Invalid video title"
      security:
      - Session_key: []
      
  /video/listQueue:
    x-swagger-router-controller: video
    post:
      tags:
      - "Video"
      summary: "List all the videos in your queue"
      description: ""
      operationId: "listVideosInQueue"
      produces:
      - "application/xml"
      - "application/json"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Video"
        "400":
          description: "Invalid video title"
      security:
      - Session_key: []
      
  /admin/videoDatas:
    x-swagger-router-controller: admin
    get:
      tags:
      - "Admin"
      summary: "Get a video's data by Title"
      description: ""
      operationId: "videoDatasByTitle"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "Video title"
        in: "query"
        description: "The Title of the video"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Video"
        "400":
          description: "Invalid video title"
      security:
      - X_Admin_API_key: []
      
  /admin/addVideo:
    x-swagger-router-controller: admin
    post:
      tags:
      - "Admin"
      summary: "Add a new video"
      description: ""
      operationId: "addVideo"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "Video title"
        in: "query"
        description: "The Title of the video"
        required: true
        type: "string"
      - name: "Video type"
        in: "query"
        description: "The type of the video(Movie / TV show)"
        required: true
        type: "string"
      - name: "Video category"
        in: "query"
        description: "The category of the video"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Video"
        "400":
          description: "Video title already in use"
      security:
      - X_Admin_API_key: []
      
  /admin/updateVideo:
    x-swagger-router-controller: admin
    patch:
      tags:
      - "Admin"
      summary: "Update a video"
      description: ""
      operationId: "updateVideo"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "Video title"
        in: "query"
        description: "The Title of the video"
        required: true
        type: "string"
      - name: "Video type"
        in: "query"
        description: "The type of the video(Movie / TV show)"
        type: "string"
      - name: "Video category"
        in: "query"
        description: "The category of the video"
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Video"
        "400":
          description: "Video title does not exist"
      security:
      - X_Admin_API_key: []
      
  /admin/videoDelete:
    x-swagger-router-controller: admin
    delete:
      tags:
      - "Admin"
      summary: "Delete a video by Title"
      description: ""
      operationId: "deleteVideoByTitle"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "Video title"
        in: "query"
        description: "The Title of the video"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "string"
        "400":
          description: "Invalid video title"
      security:
      - X_Admin_API_key: []
  
securityDefinitions:
  Session_key:
    type: "apiKey"
    name: "Session_key"
    in: "header"
  X_Admin_API_key:
    type: "apiKey"
    name: "X_Admin_API_key"
    in: "header"
    
definitions:
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      password:
        type: "string"
  Video:
    type: "object"
    properties:
      title:
        type: "string"
      category:
        type: "string"
      type:
        type: "string"

